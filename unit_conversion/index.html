<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Unit Conversion</title>
</head>
<body>
    <main id="main" >
        <div id="inputValue">
            <h1>Metric/Imperial Unit Conversion</h1>
            <h3></h3>
            <input type="text" id="unit">
            <button 
                id="convert-btn"
                onclick="clickMe()"
            >
            Convert</button>
        </div>
        <div id="convert" class="">
            <div class="measure">
                <h4>Length(Meter/Feet)</h4>
                <p>
                    <span class="number"></span> meters = <span id="feet"></span> feet | <span class="number"></span> feet = <span id="meters"> meters
                </p>
            </div>
            <div class="measure">
                <h4>Volume(Liters/Gallons)</h4>
                <p>
                    <span class="number"></span> liters = <span id="gallons"></span> gallons | <span class="number"></span>  gallons = <span id="liters"></span> liters
                </p>
            </div>
            <div class="measure">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p>
                    <span class="number"></span> kilos = <span id="pounds"></span> pounds | <span class="number"></span>  pounds = <span id="kilos"></span> kilos
                </p>
            </div>
        </div>
        <div class="toggleDiv">
            <input type="checkbox" class="toggle" id="toggle" name="darkMode" value="checked" ><label for="darkMode">Dark Mode</label>
        </div>
    </main>
    <script src="./js/index.js"  defer></script>
</body>
</html>
